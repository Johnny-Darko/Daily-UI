<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Muay Thai Gym | Sign Up</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet"></head>

<body>
    <div class="container mt-5">
        <h2>Sign Up for free!</h2>
        <form action="">
            <div class="inputItem mt-2">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Your E-Mail Adress">
            </div>
            <div class="inputItem mt-2">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Set your Password">
            </div>
            <div class="inputItem mt-2">
                <label for="passwordRe">Repeat Password</label>
                <input id="passwordRe" type="password" placeholder="Repeat your Password">
            </div>
            <div class="mt-4">
                <input type="submit" class="btn btn-dark">
            </div>
        </form>
    </div>
  <script src="js/scripts.js"></script>
</body>
</html>
